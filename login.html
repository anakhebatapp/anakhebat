<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk - Anak Hebat</title>
  <link rel="icon" type="image/png" href="/assets/images/app_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/assets/images/app_logo.png" alt="Anak Hebat" class="login-logo">
        <h1>Selamat Datang</h1>
        <p>Masuk untuk mengelola sekolah Anda</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="email@sekolah.sch.id">
        </div>
        
        <div class="form-group">
          <label for="password">Kode Akses</label>
          <input type="password" id="password" name="password" required placeholder="Masukkan 8 digit kode">
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
            <span>Masuk</span>
          </button>
        </div>
        
        <div class="login-footer">
          <a href="#" class="forgot-link">Lupa Kode Akses?</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/src/login.ts"></script>
</body>
</html>
